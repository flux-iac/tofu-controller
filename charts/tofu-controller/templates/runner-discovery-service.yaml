{{- if .Values.usePodSubdomainResolution -}}
{{- range include "tofu-controller.runner.allowedNamespaces" . | fromJsonArray }}
---
apiVersion: v1
kind: Service
metadata:
  name: tf-runner
  namespace: {{ . }}
spec:
  clusterIP: None
  ports:
  - name: grpc
    port: 30000
  selector:
    app.kubernetes.io/created-by: tofu-controller
    app.kubernetes.io/name: tf-runner
{{- end }}
{{- end }}