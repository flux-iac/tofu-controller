apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: tf-controller.v0.9.0
  namespace: flux-system
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "infra.contrib.fluxcd.io/v1alpha1",
          "kind": "Terraform",
          "metadata": {
              "name": "helloworld-tf",
              "namespace": "flux-system"
          },
          "spec": {
              "interval": "5m",
              "approvePlan": "auto",
              "path": "./",
              "sourceRef": {
                "kind": "GitRepository",
                "name": "helloworld",
                "namespace": "flux-system"
              }      
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Integration & Delivery
    certified: "false"
    description: |-
      Weave TF-controller is a Flux controller that brings GitOps to Terraform resources.
    support: Weaveworks
    operatorframework.io/suggested-namespace: flux-system
spec:
  version: 0.9.0
  maturity: alpha
  keywords: ["weave", "flux", "cd", "continuous delivery", "terraform", "gitops"]
  displayName: "Weave GitOps Terraform Controller"
  provider:
    name: Weaveworks
  labels:
    name: tf-controller
  selector:
    matchLabels:
      name: tf-controller
  links:
    - name: Weave GitOps Terraform Controller
      url: https://github.com/weaveworks/tf-controller
    - name: Documentation
      url: https://weaveworks.github.io/tf-controller/
  customresourcedefinitions:
    owned:
      - name: infra.contrib.fluxcd.io
        displayName: Terraform
        kind: Terraform
        version: v1alpha1
        description: Terraform
  description: |-
    **Weave GitOps Terraform Controller** (aka Weave TF-controller) is a Flux controller for reconciling Terraform resources in the GitOps way. 
    With the power of Flux together with Terraform, TF-controller allows you to GitOps-ify infrastructure, 
    and application resources, in the Kubernetes and Terraform universe, together at your own pace.
    
    TF-controller offers many GitOps models:
      1. **GitOps Automation Model:** GitOps your Terraform resources from the provision steps to the enforcement steps, like a whole EKS cluster.
      2. **Hybrid GitOps Automation Model:** GitOps parts of your existing infrastructure resources. For example, you have an existing EKS cluster. You can choose to GitOps only its nodegroup, or its security group.
      3. **State Enforcement Model:** You have a TFSTATE file, and you'd like to use GitOps enforce it, without changing anything else.
      4. **Drift Detection Model:** You have a TFSTATE file, and you'd like to use GitOps just for drift detection, so you can decide to do things later when a drift occurs.

    Features
      * GitOps Automation for Terraform
      * Drift detection
      * Plan and Manual Approve
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
          - apiGroups:
            - ""
            resources:
            - configmaps
            - secrets
            - serviceaccounts
            verbs:
            - get
            - list
            - watch
          - apiGroups:
            - ""
            resources:
            - events
            verbs:
            - create
            - patch
          - apiGroups:
            - infra.contrib.fluxcd.io
            resources:
            - terraforms
            verbs:
            - create
            - delete
            - get
            - list
            - patch
            - update
            - watch
          - apiGroups:
            - infra.contrib.fluxcd.io
            resources:
            - terraforms/finalizers
            verbs:
            - create
            - delete
            - get
            - patch
            - update
          - apiGroups:
            - infra.contrib.fluxcd.io
            resources:
            - terraforms/status
            verbs:
            - get
            - patch
            - update
          - apiGroups:
            - source.toolkit.fluxcd.io
            resources:
            - buckets
            - gitrepositories
            verbs:
            - get
            - list
            - watch
          - apiGroups:
            - source.toolkit.fluxcd.io
            resources:
            - buckets/status
            - gitrepositories/status
            verbs:
            - get
          - apiGroups:
            - security.openshift.io
            resourceNames:
            - nonroot
            resources:
            - securitycontextconstraints
            verbs:
            - use
          serviceAccountName: tf-controller
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
                - secrets
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
          serviceAccountName: tf-runner
      deployments:
        - name: tf-controller
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: tf-controller
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: tf-controller
              spec:
                containers:
                - args:
                  - --watch-all-namespaces
                  - --log-level=info
                  - --log-encoding=json
                  - --enable-leader-election
                  - --concurrent=1
                  command:
                  - /sbin/tini
                  - --
                  - tf-controller
                  env:
                  - name: RUNTIME_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: RUNNER_POD_IMAGE
                    value: weaveworks/tf-runner
                  image: ghcr.io/weaveworks/tf-controller:v0.9.0-rc.3
                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                    httpGet:
                      path: /healthz
                      port: healthz
                  name: manager
                  ports:
                  - containerPort: 8080
                    name: http-prom
                  - containerPort: 9440
                    name: healthz
                    protocol: TCP
                  readinessProbe:
                    httpGet:
                      path: /readyz
                      port: healthz
                  resources:
                    limits:
                      cpu: 1000m
                      memory: 1Gi
                    requests:
                      cpu: 200m
                      memory: 64Mi
                  securityContext:
                    allowPrivilegeEscalation: false
                    readOnlyRootFilesystem: true
                  volumeMounts:
                  - mountPath: /tmp
                    name: temp
                securityContext:
                  fsGroup: 1337
                serviceAccountName: tf-controller
                terminationGracePeriodSeconds: 10
                volumes:
                - emptyDir: {}
                  name: temp
    strategy: deployment
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: true
  - type: AllNamespaces
    supported: true
  minKubeVersion: 1.19.0
